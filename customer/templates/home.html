{%extends 'base.html'%}
{%block body_block%}
{%load static%}
<!-- <h2>
    welcome {{request.user}}
</h2> -->
{%if products%}
<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {%for product in products%}
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Product image-->
                {%if product.image%}
                <img class="card-img-top" src="{{product.image.url}}" alt="..." />  
            {%else%}
                <img class="card-img-top" src="{%static 'assets/no_image.jpg'%}" alt="..." />
            {%endif%}
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.pro_name| capfirst}}</h5>
                        <!-- Product price-->
                        {{product.price}} &#8377;
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{%url 'product_detail' product.id%}">View Product</a></div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endif%}


{%endblock%}
